<div
  class="relative col-span-6 xl:col-span-3 rounded-[20px] shadow hover:shadow-lg w-full overflow-hidden flex flex-col justify-start items-start"
>
  <div
    class="h-[200px] w-full bg-cover"
    [style.background]="'url(' + imageUrl + ')'"
    [style.backgroundSize]="'cover'"
  ></div>

  <button
    class="p-3 bg-white rounded-full absolute top-3 right-3 group hover:bg-black"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4 stroke-black group-hover:stroke-white"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
      />
    </svg>
  </button>

  <div class="p-[20px] h-[180px] flex flex-col justify-between w-full">
    <span class="w-full">
      <h2 class="text-lg font-medium mb-2 leading-tight">{{ name }}</h2>
      <p class="text-sm text-gray-500">{{ address }}</p>
    </span>

    <span class="w-full flex flex-row justify-between items-center p-0">
      <p class="font-medium text-sm">
        ${{ rate | number : "1.0-0" }}
        <span class="text-gray-500">/ night</span>
      </p>

      <span class="flex flex-row justify-start items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="black"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
          />
        </svg>

        <p class="text-sm ml-2">{{ rating | number : "1.1-2" }}</p>
      </span>
    </span>
  </div>
</div>
